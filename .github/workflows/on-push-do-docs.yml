name: on-push-do-docs

on:
#  push:
#    branches: [ main ]
#    paths-ignore:
#    - '**/*.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-docs:
    name: update-docs
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

    - name: Checkout code
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@aa983c550dfda0d1722b6ac6aed55724ffacc6d3 # v3.1.0

    - name: Run MarkdownSnippets
      shell: bash
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: true
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      run: |
        dotnet tool install --global MarkdownSnippets.Tool
        mdsnippets "${GITHUB_WORKSPACE}" --exclude-directories ./artifacts

    - name: Push changes
      shell: bash
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Update documentation\n\nUpdate examples in documentation." -a  || echo "Nothing to commit"
        remote="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
        git push "${remote}" "${GITHUB_REF_NAME}" || echo "Nothing to push"
